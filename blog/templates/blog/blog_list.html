{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить комментарий</a>
</div>
{% for object in object_list %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
<!--            <h1 class="card-title pricing-card-title">{{ object.price_for_one }} руб.</h1>-->
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <div class="container px-4 text-center">
                    <div class="row gx-5">
                        <div class="col">
                            <h6 class="p-2">{{ object|title }}</h6>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:view' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">View</a>
                                <a href="{% url 'blog:edit' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'blog:delete' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                <li>{{ object.description|truncatechars:50 }}</li>
            </ul>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
